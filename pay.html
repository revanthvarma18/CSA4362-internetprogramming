<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
<script>
        function showAlert() {
            
            window.location.href = "payment.html"; 
        }
    </script>
</head>
<body>

    <h2>Train Ticket Booking</h2>
    <form id="bookingForm">
 
        <label for="paymentOption">Select Payment Option:</label>
        <input type="radio" id="onlinePayment" name="paymentOption" value="online" checked>
        <label for="onlinePayment">Online Payment</label>

        <input type="radio" id="offlinePayment" name="paymentOption" value="offline">
        <label for="offlinePayment">Offline Payment</label>
    </form>
<form>
        <button type="button" onclick="showAlert()">Preview Booking</button>
    </form>


</body>
</html>
